<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator files/calculator.css">
   
</head>

<body>
    <h1>CALCULATOR</h1>
    <div id="centre_box">
        <div id="area">
            <input id="output" value="0"  style="grid-area:output ;">
            <button style="grid-area:ac;" id="AC" class="num">AC</button>
            <button style="grid-area:x ;" id="x"><img src="../../assets/images/Wrong.png" alt="X"></button>
            <button style="grid-area:plus ;" id="plus">+</button>
            <button style="grid-area:mult ;" id="mult">*</button>
            <button style="grid-area:sub ;" id="sub">-</button>
            <button style="grid-area:divi ;" id="divi">/</button>
            <button style="grid-area:dec ;" id="dec">.</button>
            <button style="grid-area:per ;" id="per">%</button>
            <button style="grid-area:equal ;" id="equal">=</button>
            <button style="grid-area:one;" id="one">1</button>
            <button style="grid-area:two ;" id="two">2</button>
            <button style="grid-area:three ;" id="three">3</button>
            <button style="grid-area:four ;" id="four">4</button>
            <button style="grid-area:five ;" id="five">5</button>
            <button style="grid-area:six ;" id="six">6</button>
            <button style="grid-area:seven ;" id="seven">7</button>
            <button style="grid-area:eight ;" id="eight">8</button>
            <button style="grid-area:nine ;" id="nine">9</button>
            <button style="grid-area:zero ;" id="zero">0</button>
           
        </div>
    </div>
 <script src="calculator files/calculator.js"></script>
</body>

</html>
