<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="test">
        <h1>TWO</h1>
        <h1>THREE</h1>
    </div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt, hic!</p>
    <button onclick="add()">ADD</button>
    
    <script>
        var div = document.querySelector("#test")
        function add(){
           var h1 = document.createElement("h1")
            h1.textContent = "ONE"
            div.insertAdjacentElement("beforebegin",h1)
        }

    </script>
    <style>
        h1{
            font-family: 'poppins';
        }
        @font-face{
            font-family: 'poppins';
            src: url(../assets/Fonts/poppins/Poppins-Bold.ttf)
            format('truetype');
        }
        p{
            font-family: 'poppins';
        }
    </style>
    
</body>
</html>
