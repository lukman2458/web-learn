<!DOCTYPE html>
<html lang="en">
<head>
    <title>STYLING JS</title>
</head>
<body>
    <div id="box"></div>
    <button id="but" onclick="change()"> RED </button>
    <hr>
    <button id="col" onclick="col1()">CHANGE COLOR</button>

    <!-- ------------------------------------------------------------------------- -->
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: tomato;
        }
        .big{
           margin: 0 auto;
            transition:1s;
         }
         #col{
             background-color: beige;
         }

    </style>
    <!-- ------------------------------------------------------------------------- -->
    <script>
        var bo = document.getElementById("box")
        document.getElementById("col")
        // ----------------------------------------
        function change(){
            bo.style.backgroundColor = "red";
            bo.setAttribute("class","big")
        }
        function col1(){
            col.style.backgroundColor = "red"
        }



    </script>
    <!-- ------------------------------------------------------------------------- -->
</body>
</html>
